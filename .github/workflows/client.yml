name: Client CI & Deploy (Vercel)

on:
  push:
    branches:
      - main
    paths:
      - 'client/blog/**'
  pull_request:
    paths:
      - 'client/blog/**'

jobs:
  test:
    name: Run client tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: |
          cd client/blog
          pnpm install --frozen-lockfile

      - name: Run unit tests
        run: |
          cd client/blog
          pnpm test

  deploy:
    name: Build & Deploy to Vercel
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug list client/blog files
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          ls -la client || true
          ls -la client/blog || true
          git ls-files client/blog/package.json || echo "package.json not tracked"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: |
          cd client/blog
          pnpm install --frozen-lockfile

      - name: Build project
        run: |
          cd client/blog
          pnpm run build

      - name: Deploy To Vercel
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          cd client/blog
          npx vercel --prod --token ${VERCEL_TOKEN} --yes

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "Frontend client deployed successfully to production."
          else
            echo "Frontend client deployment failed. Please check the logs for details."
          fi





